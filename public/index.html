<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Каталог контейнеров</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .card-img-top {
        height: 200px;
        object-fit: cover;
      }
      .page-item.active .page-link {
        background-color: #0d6efd;
        border-color: #0d6efd;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <!-- Индикатор загрузки -->
      <div id="loading">
        <div
          class="spinner-border text-primary"
          style="width: 3rem; height: 3rem"
        ></div>
      </div>

      <!-- Заголовок -->
      <h1 class="text-center mb-4">Каталог контейнеров</h1>

      <!-- Ошибки -->
      <div id="error-container" class="mb-4"></div>

      <!-- Список контейнеров -->
      <div id="container-list" class="row row-cols-1 row-cols-md-3 g-4"></div>

      <!-- Пагинация -->
      <div id="pagination" class="d-flex justify-content-center mt-5"></div>
    </div>

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
